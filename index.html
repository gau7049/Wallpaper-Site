<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="Images/android-chrome-192x192.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallpaper</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
        *{
    margin: 0;
    padding: 0;
    font-size: 1rem;
    color: aliceblue;
}

body{
    animation: color 5s infinite linear;
    font-family: 'Gill Sans', 'Gill Sans MT', 'Calibri', 'Trebuchet MS', sans-serif;
}

header{
    background-color: black;
    height: 70px;
    opacity: 0.5;
}

header:hover{
    opacity: 1;
}

a{
    color: aliceblue;
    text-decoration: none;
}

.logo > img{
    height: 50px;
    margin-right: 10px;
}

.search > input{
    border: none;
    border-radius: 2px;
    padding-left: 10px;
    outline: none;
    color: black;
}

.k{
    margin-top: 10px;
    display: inline-flex;
    align-items: center;
}

.j{
    float: right;
    margin-top: 25px;
    margin-right: 10px;
}

marquee{
    background-color: blue;
    opacity: 0.5;
}

b{
    font-size: 2rem;
}

.cta{
    height: 72vh;
    display: flex;
    align-items: end;
    justify-content: flex-end;
    /* background-color: red; */
    /* border: 2px solid black; */
    margin-right: 40px;
}

button{
    border: none;
    padding: 10px;
    border-radius: 5px;
    background-color: black;
}

button:active{
    background-color: rgb(39, 37, 37);
}
.cta > a{
    font-size: 2em;
}

@keyframes color {
    0% {
        background-image: url("./Images/r4.jpg");
        background-size: cover;
    }
    40% {
        background-image: url("./Images/r5.jpg");
        background-size: cover;
    }
    100% {
        background-image: url("./Images/r6.webp");
        background-size: cover;
    }
}


@media (max-width: 1280px){
    html, body{
        height: 100%;
        width: 100%;
    }

    body {
        background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
    }
    
    @keyframes gradient {
        0% {
            background-position: 0% 50%;
        }
        50% {
            background-position: 100% 50%;
        }
        100% {
            background-position: 0% 50%;
        }
    }

    header{
        opacity: 1;
    }
}

@media (max-width: 913px){
    button > a{
        font-size: x-large;
        /* background-color: #23a6d5; */
    }
}

@media (max-width: 414px){
    .search > input{
        display: none;
    }
    .cta{
        margin-right: 0;
        justify-content: center;
        /* font-size: 1em; */
    }
}

@media (max-width: 280px){
    .cta{
        font-size: 10px;
    }
    b{
        font-size: 20px;
    }
}

    </style>
</head>
<body>
    <header>
        <nav>
            <div class="k">

                <div class="logo">
                    <img src="Images/android-chrome-192x192.png" alt="Logo">
                </div>
                <div class="search">
                    <input type="search" placeholder="Search">
                </div>
            </div>
            <div class="j">
                <div class="user">
                    <pre><a href="./log_in.html">Log in</a> | <a href="./sign_up.html">Sign Up</a></pre>
                </div>
            </div>
        </nav>
    </header>
    <marquee>
        <h1><b>This website is currently under development. Please stay tuned for updates.</b></h1>
    </marquee>
    <div class="cta">
        <button>
            <a href="./log_in.html" class="btn">Click here to continue</a>
        </button>
    </div>
</body>
</html>
